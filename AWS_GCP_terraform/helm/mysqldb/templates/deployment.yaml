apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb-deployment
  labels:
    app: mysqldb
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mysqldb
  template:
    metadata:
      labels:
        app: mysqldb
    spec:
      nodeSelector:
        nodegroup-type: "{{ .Values.nodeSelector.nodegroup-type }}"
      initContainers:
        - name: clean-mysqldb
          image: busybox:1.35
          command: ["sh", "-c", "rm -rf /var/lib/mysql/*"]
          volumeMounts:
            - name: mysqldb-persistent-storage
              mountPath: /var/lib/mysql
      containers:
        - name: mysqldb
          image: public.ecr.aws/docker/library/mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysqlRootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysqlDatabase }}
            - name: MYSQL_USER
              value: {{ .Values.mysqlUser }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysqlPassword }}
            - name: MYSQL_ROOT_HOST
              value: "%"
          volumeMounts:
            - name: mysqldb-persistent-storage
              mountPath: /var/lib/mysql
            - name: init-mysqldb-script
              mountPath: /docker-entrypoint-initdb.d/createDB.sql
              subPath: createDB.sql
          ports:
            - containerPort: 3306
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - "-u"
                - root
                - "-p$(MYSQL_ROOT_PASSWORD)"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - mysql
                - "-u"
                - root
                - "-p$(MYSQL_ROOT_PASSWORD)"
                - "-e"
                - "SELECT 1"
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mysqldb-persistent-storage
          persistentVolumeClaim:
            claimName: mysqldb-pv-claim
        - name: init-mysqldb-script
          configMap:
            name: init-mysqldb-config
