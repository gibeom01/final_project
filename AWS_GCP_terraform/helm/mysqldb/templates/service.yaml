apiVersion: v1
kind: Service
metadata:
  name: mysqldb-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "{{ .Values.awsSecurityGroup }}"
    service.beta.kubernetes.io/aws-load-balancer-name: "mysqldb-cluster-nlb"
spec:
  selector:
    app: mysqldb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
