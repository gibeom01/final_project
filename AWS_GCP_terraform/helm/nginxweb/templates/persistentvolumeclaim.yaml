apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nginxweb.fullname" . }}-pvc
  labels:
    {{- include "nginxweb.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass }}
